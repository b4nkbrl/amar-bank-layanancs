<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background: url('https://i.ibb.co.com/JcCN5z5/Screenshot-20241027-220533-Amar-Bank.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: none; /* Transparansi pada card */
            border-radius: 15px;
            padding: 2rem;
            box-shadow: none;
            max-width: 400px;
            width: 100%;
            border: none;
        }

        /* Tombol Visual */
        .btn-custom {
            border: none;
            border-radius: 40px;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            width: 60%;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 510px;
        }

        .btn-masuk {
            background: linear-gradient(135deg, #1e90ff, #3ABFAE);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-daftar {
            background: linear-gradient(135deg, #32CD32, #3ABFAE);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .btn-custom:active {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(1px);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #32cd32;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            <!-- Tombol Masuk dan Daftar dengan tampilan horizontal -->
            <div class="d-flex justify-content-between mt-4 gap-4">
                <button type="button" class="btn btn-custom btn-masuk" onclick="handleButtonClick('masuk')">Masuk</button>
                <button type="button" class="btn btn-custom btn-daftar" onclick="handleButtonClick('daftar')">Daftar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleButtonClick(action) {
            // Menampilkan spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            // Menyembunyikan tombol setelah diklik
            document.querySelector('.btn-masuk').style.display = 'none';
            document.querySelector('.btn-daftar').style.display = 'none';

            // Setelah 3 detik, arahkan pengguna ke halaman yang diinginkan
            setTimeout(function() {
                if (action === 'masuk') {
                    window.location.href = 'halaman_login.html'; // Ganti dengan URL halaman Masuk yang diinginkan
                } else if (action === 'daftar') {
                    window.location.href = 'halaman_login.html'; // Ganti dengan URL halaman Daftar yang diinginkan
                }
            }, 3000);
        }
    </script>
</body>
</html>
